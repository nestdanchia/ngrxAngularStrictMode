


<mat-card  *ngFor="let book of books" class="example-card">
  <mat-card-header>
    
    <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
    
  </mat-card-header>
  <mat-card-content>
    by {{book.volumeInfo.authors}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="removi(book)">Remove from Collection</button>
  </mat-card-actions>
</mat-card>
